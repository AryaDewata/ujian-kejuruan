            </div>
            <div class="modal-body modal-body-hasil">

            <div class="modal-footer">
                <p class="text-muted">oleh <a target="_blank" href="https://aryadewata.github.io/Profil" style="text-decoration: none;">saya</a></p>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>

        function hitungLuasPersegi(){
            let sisi = document.querySelector('.input-Sisi').value;
            if( sisi <= 0 || !sisi ){
                document.querySelector('.modal-body-hasil').innerHTML = '<div class="alert alert-danger">Masukkan angka dengan benar!</div>'
            }else {
                document.querySelector('.modal-body-hasil').innerHTML = `
                <table>
                    <tr>
                        <td>s</td>
                        <td>= ${Number(sisi).toFixed(1).replace('.', ',')}cm</td>
                    </tr>
                    <tr>
                        <td>L</td>
                        <td>= s x s</td>
                    </tr>
                    <tr>
                        <td>L</td>
                        <td>= ${Number(sisi).toFixed(1).replace('.', ',')} x ${Number(sisi).toFixed(1).replace('.', ',')}</td>
                    </tr>
                    <tr>
                        <td>L</td>
                        <td>= <b><u>${Number(sisi * sisi).toFixed(1).replace('.', ',')}cm<sup>2</sup></u></b></td>
                    </tr>
                </table>`
            }
        }

        function hitungKelilingPersegi(){
            let sisi = document.querySelector('.input-Sisi').value;
            if( sisi <= 0 || !sisi ){
                document.querySelector('.modal-body-hasil').innerHTML = '<div class="alert alert-danger">Masukkan angka dengan benar!</div>'
            }else {
                document.querySelector('.modal-body-hasil').innerHTML = `
                <table>
                    <tr>
                        <td>s</td>
                        <td>= ${Number(sisi).toFixed(1).replace('.', ',')}cm</td>
                    </tr>
                    <tr>
                        <td>K</td>
                        <td>= s + s + s + s</td>
                    </tr>
                    <tr>
                        <td>K</td>
                        <td>= ${Number(sisi).toFixed(1).replace('.', ',')} + ${Number(sisi).toFixed(1).replace('.', ',')} + ${Number(sisi).toFixed(1).replace('.', ',')} + ${Number(sisi).toFixed(1).replace('.', ',')}</td>
                    </tr>
                    <tr>
                        <td>L</td>
                        <td>= <b><u>${Number(sisi * 4).toFixed(1).replace('.', ',')}cm<sup>2</sup></u></b></td>
                    </tr>
                </table>`
            }
        }

        class entahlah {
            constructor(nama, input1, input2, f){
                this.nama = nama;
                this.input1 = input1 ? input1 : false;
                this.input2 = input2 ? input2 : false;
                this.f = f ? f : false;
            }
        }

        let ahihihihi = new Map([
            ['Hitung Luas Persegi', new entahlah('Luas Persegi', 'Sisi', '', 'hitungLuasPersegi()')],
            ['Hitung Keliling Persegi', new entahlah('Keliling Persegi', 'Sisi', '', 'hitungKelilingPersegi()')],
            ['Hitung Luas Segitiga Sama Sisi', new entahlah('Luas Segitiga Sama Sisi', 'sisi', 'Tinggi', '')],
            ['Hitung Keliling Segitiga Sama Sisi', new entahlah('Keliling Segitiga Sama Sisi', 'sisi', '', '')],
            ['Hitung Luas Persegi Panjang', new entahlah('Luas Persegi Panjang', 'Panjang', 'Lebar', '')],
            ['Hitung Keliling Persegi Panjang', new entahlah('Keliling Persegi Panjang', 'Panjang', 'Lebar', '')],
        ])

        let btnProgram = document.querySelectorAll('.btn-program-tipe');
        btnProgram.forEach(e => {
            e.addEventListener('click', function(){
                let tipe = this.dataset.tipe.replaceAll('_', ' ');
                if( !ahihihihi.get(tipe) || !tipe ){

                    document.querySelector('.modal-body').innerHTML = '<div class="alert alert-danger">Terjadi Kesalahan!</div>';
                    document.querySelector('.modal-title').innerHTML = 'Terjadi Kesalahan!';

                }else {

                    document.querySelector('.modal-title').innerHTML = tipe;
                    document.querySelector('.modal-body').innerHTML = `                
                    <div class="input-group mb-3">
                        <span class="input-group-text input-1-span" id="inputGroup-sizing-default">${ahihihihi.get(tipe).input1}</span>
                        <input type="number" class="form-control input-1 input-${ahihihihi.get(tipe).input1}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    ${ahihihihi.get(tipe).input2 ? `<div class="input-group mb-3">
                        <span class="input-group-text input-2-span" id="inputGroup-sizing-default">${ahihihihi.get(tipe).input2}</span>
                        <input type="number" class="form-control input-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>` : ''}
                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modal_hasil" onclick="${ahihihihi.get(tipe).f}">Hitung</button>`

                }
            })
        })
    </script>
  </body>
